<extend name="Index/index"/>
<block name="main">
 
	<div class="container"><!--页容器2-->
          <div class="jumbotron col-md-12"><!--jumbotron-->
        	<form action="<{:U('Node/doadd')}>" method='post' class="form-horizontal">
	         	<div class="form-group" style="">
					
                        <label for="" class="col-sm-2 control-label">英文名称：</label>
					<div class="col-sm-4">
						<input type="text" name="name" class="form-control" placeholder="名称">
					</div>
					<div class="col-sm-3 h5">
						控制或操作名
					</div>
					
				</div>
				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">显示中文名：</label>
					<div class="col-sm-4">
						<input type="text" name="title" class="form-control" placeholder="显示名">
					</div>
        </div>
        <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">类型：</label>
          <div class="col-sm-4">
            <input type="radio" name="level" value="1" >项目
             <input type="radio" name="level" value="2" >模块
             <input type="radio" name="level" value="3" >节点
            
					</div>
					<div class="col-sm-3 h5">
						要添加的节点类型
					</div>
        </div>
        <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">当前节点的父节点：</label>
					<div class="col-sm-4">
            <select name="pid">
              <option value="0">根节点</option>
              <volist name="nodeList" id="vo">
              <if condition="$vo.level eq 1"><option value="<{$vo.id}>"><{$vo.title}></option>
              <else /><option value="<{$vo.id}>"> |--<{$vo.title}></option></if>
              </volist>
            </select>
					</div>
        </div>
        <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">显示排序：</label>
					<div class="col-sm-4">
						<input type="text" name="sort" class="form-control" placeholder="">
					</div>
					<div class="col-sm-3 h5">
						数字
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">备注：</label>
					<div class="col-sm-4">
						<input  type="text" name="remark" class="form-control" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
							<input type="radio" name="status" value="1" checked>启用
							<input type="radio" name="status" value="0" >禁用
					</div>
				</div>
                    <div class="form-group">
                      <div class="col-sm-4 col-sm-offset-2">
                          <input type="radio" name="display" value="1" checked>在左侧导航显示
                          <input type="radio" name="display" value="0" >不显示
                      </div>
                    </div>

				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">添 加</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</block>
