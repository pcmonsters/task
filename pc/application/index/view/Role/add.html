<extend name="Index/index"/>
<block name="main">
	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('Role/doadd')}>" method='post' class="form-horizontal">

				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">角色名：</label>
					<div class="col-sm-4">
						<input type="text" name="name" class="form-control" placeholder="角色名">
					</div>
				</div>
				

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">说明：</label>
					<div class="col-sm-4">
						<input  type="text" name="remark" class="form-control" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
							<input type="radio" name="type" value="0" checked>后台用户角色
							<input type="radio" name="type" value="1" >前台用户角色
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
							<input type="radio" name="status" value="1" checked>启用
							<input type="radio" name="status" value="0" >禁用
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">添 加</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
	</div><!--END #content -->
</block>
